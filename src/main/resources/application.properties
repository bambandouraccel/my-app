# Server Config
server.port=8090
# Application name
spring.application.name=my-app
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myAppDB?verifyServerCertificate=false&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=bambaaccel
spring.datasource.password=salut@20214
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type=TRACE
# Jpa
spring.jpa.show-sql=true

